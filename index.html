<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Drawing App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <canvas id="canvas" width="800" height="700"></canvas>
            <div class="toolbox">
                <div class="tool">
                    <button class="box pointer" id="decrease">-</button>
                    <span class="box" id="size">10</span>
                    <button class="box pointer" id="increase">+</button>
                    <input class="box pointer" type="color" id="color">
                </div>
                
                <div class="btn">
                    <button class="box pointer" id="clear">&times;</button>
                </div>
            </div>
        </div>
    
        <script src="js/script.js"></script>
    </body>
</html>
